releases:

  stream:
    assembly:
      type: stream
      permits:
      - code: OUTDATED_RPMS_IN_STREAM_BUILD
        component: '*'
      - code: CONFLICTING_GROUP_RPM_INSTALLED
        component: rhcos
      - code: CONFLICTING_GROUP_RPM_INSTALLED
        component: openshift-clients
      members:
        images:
        - distgit_key: '*'
          why: Exclude rpm updates that should not cause mass rebuilds
          metadata:
            scan_sources:
              exempt_rpms:
              - redhat-release  # documents rhel release notes and concerns
              - tzdata
        - distgit_key: driver-toolkit
          why: pin to latest rhcos with matching kernel version
          metadata:
            is:
              nvr: driver-toolkit-container-v4.16.0-202312090830.p0.gbbe9ffc.assembly.stream
