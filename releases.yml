releases:
  test:
    assembly:
      members:
        images:
        - distgit_key: openshift-enterprise-hyperkube
          why: test build for PR
          metadata:
            content:
              source:
                git:
                  branch:
                    target: rhel9-images
                  url: git@github.com:bertinatto/kubernetes.git

  stream:
    assembly:
      type: stream
      permits:
      - code: OUTDATED_RPMS_IN_STREAM_BUILD
        component: '*'
      - code: CONFLICTING_GROUP_RPM_INSTALLED
        component: rhcos
